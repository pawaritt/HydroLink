{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template" />
    <meta property="og:title" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template" />
    <meta property="og:description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template" />
    <meta property="og:image" content="https:/fillow.dexignlab.com/xhtml/social-image.png" />
    <meta name="format-detection" content="telephone=no">

    <!-- PAGE TITLE HERE -->
    <title>The AIKEM</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="{% static 'brandadmin/images/favicon.png' %}" />
    <link href="{% static 'brandadmin/vendor/jquery-nice-select/css/nice-select.css' %}" rel=stylesheet>
    <link href="{% static 'brandadmin/vendor/owl-carousel/owl.carousel.css' %}" rel=stylesheet>
    <link rel="stylesheet" href="{% static 'brandadmin/vendor/nouislider/nouislider.min.css' %}">
    {% block link %}{% endblock %}
    <!-- Style css -->
    <link href="{% static 'brandadmin/css/style.css' %}" rel=stylesheet>
    {% block style %}{% endblock %}


</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">


        <!--**********************************
            Header start
        ***********************************-->
        <div class="header border-bottom" style="padding-left:0px;">
            <div class="header-content" style="padding-left:3rem;">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="dashboard_bar">
                                {% block title %}{% endblock %}
                            </div>
                        </div>
                        <div class="header-left">
                            <div class="dashboard_bar">
                                <div class="progect-pagination d-flex justify-content-between align-items-center flex-wrap">
                                    <ul class="pagination mb-3">
                                        {% block pagination %}{% endblock %}
                                    </ul>
                                </div>
                            </div>  
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="content-body" style="margin-left:150px;margin-right:150px;">
            <!-- row -->
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    </div>
    <!--**********************************
        Content body end
    ***********************************-->




    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright Â© Designed &amp; Developed by <a href="https://dexignlab.com/" target="_blank">DexignLab</a>
                2021</p>
        </div>
    </div>
    <!--**********************************
    Main wrapper end
***********************************-->

    <!--**********************************
    Scripts
***********************************-->

    <!-- Required vendors -->
    <script src="{% static 'brandadmin/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'brandadmin/vendor/chart.js/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'brandadmin/vendor/jquery-nice-select/js/jquery.nice-select.min.js' %}"></script>
    <!-- <script src="{% static 'brandadmin/js/setup.js' %}"></script> -->

    <!-- Apex Chart -->
    <script src="{% static 'brandadmin/vendor/apexchart/apexchart.js' %}"></script>

    <script src="{% static 'brandadmin/vendor/chart.js/Chart.bundle.min.js' %}"></script>

    <!-- Chart piety plugin files -->
    <script src="{% static 'brandadmin/vendor/peity/jquery.peity.min.js' %}"></script>
    <!-- Dashboard 1 -->
    <script src="{% static 'brandadmin/js/dashboard/dashboard-1.js' %}"></script>

    <script src="{% static 'brandadmin/vendor/owl-carousel/owl.carousel.js' %}"></script>

    <script src="{% static 'brandadmin/js/custom.js' %}"></script>
    <script src="{% static 'brandadmin/js/dlabnav-init.js' %}"></script>

    {% block script %}{% endblock %}


    <script>
        function cardsCenter() {

            /*  testimonial one function by = owl.carousel.js */



            jQuery('.card-slider').owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                //center:true,
                slideSpeed: 3000,
                paginationSpeed: 3000,
                dots: true,
                navText: ['<i class="fas fa-arrow-left"></i>', '<i class="fas fa-arrow-right"></i>'],
                responsive: {
                    0: {
                        items: 1
                    },
                    576: {
                        items: 1
                    },
                    800: {
                        items: 1
                    },
                    991: {
                        items: 1
                    },
                    1200: {
                        items: 1
                    },
                    1600: {
                        items: 1
                    }
                }
            })
        }

        jQuery(window).on('load', function () {
            setTimeout(function () {
                cardsCenter();
            }, 1000);
        });

    </script>

</body>

</html>
